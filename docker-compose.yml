
services:
  postgres:
    image: postgres:latest
    container_name: clinico_db
    restart: always
    environment:
      POSTGRES_DB: clinico_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - clinico-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d clinico_db"]
      interval: 10s
      timeout: 5s
      retries: 5
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_clinico
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - clinico-network


  tomcat_app:
    build: .
    container_name: tomcat_clinico
    depends_on:
      postgres:
        condition: service_healthy

    ports:
      - "8080:8080"
    networks:
      - clinico-network

volumes:
  postgres_data:

networks:
  clinico-network:
    driver: bridge